##########################################################################################################
# reinforcement_system
#--------------------------------------------------------------------------------------------------------#
# Reinforcement System 
#  When a parasite is killed, there is a chance for it to call reinforcements, this means that
#  a Venkrol will spawn nearby and will help in the fight.
#  
#  The Venkrol has different stages and that will tell how many and which parasites it will spawn:
#  Venkrol Stage I: Lodo and Mudo
#  Venkrol Stage II: Infected versions, Lodo, Mudo and Nithol
#  Venkrol Stage III: Primitive versions, Nithol and Infected versions
##########################################################################################################

reinforcement_system {
    # Chance (100 = 100%) to spawn a Venkrol. [range: 0.0 ~ 100.0, default: 5.05]
    S:"Reinforcement System Chance"=5.05

    # True for Venkrol to despawn. [default: false]
